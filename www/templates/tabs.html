<!--
Create tabs with an icon and label, using the tabs-positive style.
Each tab's child <ion-nav-view> directive will have its own
navigation history that also transitions its views in and out.
-->
<ion-tabs class="tabs-icon-top tabs-color-active-positive">


  <!-- Dashboard Tab -->
  <ion-tab title="Clément" icon-off="ion-person" icon-on="ion-person" href="#/tab/dash">
    <ion-nav-view name="tab-dash"></ion-nav-view>
  </ion-tab>


  <!-- Exps Tab -->
  <ion-tab title="Expériences" icon-off="ion-briefcase" icon-on="ion-briefcase" href="#/tab/exps">
    <ion-nav-view name="tab-exps"></ion-nav-view>
  </ion-tab>

  <!-- Forms Tab -->
  <ion-tab title="Formation" icon-off="ion-university" icon-on="ion-university" href="#/tab/forms">
    <ion-nav-view name="tab-forms"></ion-nav-view>
  </ion-tab>


</ion-tabs>
